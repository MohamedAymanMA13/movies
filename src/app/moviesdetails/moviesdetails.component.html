<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#09c" type="pacman" [fullScreen]="true"></ngx-spinner>

<div class="container text-white py-5">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]="imgBaseUrl+moviesDetails.poster_path" >
        </div>
        <div class="col-md-8">
            <div class="moviesdetails">
                <h3 class="p-3">{{moviesDetails.original_title}}</h3>
                <p class="lead">{{moviesDetails.overview}}</p>
            </div>
        </div>
    </div>
</div>
